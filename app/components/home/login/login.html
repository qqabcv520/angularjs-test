<div class="login">
    <div class="container-fluid content">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">

                <div class="panel panel-login" >
                    <div class="panel-heading">
                        <h3 class="article-title" translate>
                            登录
                        </h3>
                    </div>
                    <div class="panel-body" >
                        <form name="loginForm" ng-submit="submit()">
                            <div class="form-group">
                                <label for="username" translate>用户名</label>
                                <input type="text" class="form-control" id="username" ng-minlength="5" ng-model="login.username" required >
                            </div>
                            <div class="form-group">
                                <label for="password" translate>密码</label>
                                <input type="password" class="form-control" id="password" ng-minlength="3" ng-model="login.password" required >
                            </div>
                            <div class="form-group">
                                <button class="btn btn-main btn-block" type="submit" translate>登录</button>
                            </div>
                        </form>


                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
