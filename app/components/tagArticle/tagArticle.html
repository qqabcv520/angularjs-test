<div class="tag-article">
    <header class="jumbotron jumbotron-header">
        <h1 class="jumbotron-title" ng-bind="vm.tag.name"></h1>
    </header>


    <div class="container-fluid content">
        <div class="row">
            <div class="col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
                <div class="panel panel-article" ng-repeat="article in vm.articles">
                    <div class="panel-heading">
                        <h3 class="article-title">
                            <a ui-sref="home.articleDetail({articleId:article.id})" ng-bind="article.title"></a>
                        </h3>
                    </div>
                    <div class="panel-body" ng-bind="article.outline"></div>
                    <div class="panel-tag">
                        <span class="article-tag pull-left">
                            <span class="glyphicon glyphicon-tag"></span>
                            <a class="label label-transparent" data-ng-repeat="tag in article.tags" ui-sref="home.tagArticle(tag)" data-ng-bind="tag.name"></a>
                        </span>
                        <span class="article-info pull-right">
                            <span ng-bind="article.user">作者</span>
                            <span ng-bind="article.createTime | date: 'yyyy-MM-dd'">yyyy-MM-dd</span>
					    </span>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div data-ng-if="vm.isLoadState('loading') || vm.isLoadState('ready')" class="panel-loading" translate>加载中……</div>
                <div data-ng-if="vm.isLoadState('over')" class="panel-loading" translate>没有更多了</div>
            </div>
        </div>
    </div>

</div>
